<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/main.html">

<div layout:fragment="content">
    <div class="mt-3">
        <h1>Add new player</h1>
        <form class="mt-3 row g-3" method="post">
            <div>
                <h3>Personal Info</h3>
                <div class="row">
                    <div class="col-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input class="form-control" id="firstName" name="firstName">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input class="form-control" id="lastName" name="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="phoneNumber" class="form-label">Phone number (optional)</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="birthdate" class="form-label">Birthdate</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate">
                    </div>
                </div>
            </div>
            <div>
                <h3>Player Info</h3>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="jerseyNumber">Jersey number (optional)</label>
                        <select class="form-select" id="jerseyNumber" name="jerseyNumber">
                            <option selected>Choose...</option>
                            <option th:each="number : ${#numbers.sequence(1, 99)}" th:value="${number}"
                                    th:text="${number}"></option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="playingPosition">Playing position (optional)</label>
                        <select class="form-select" id="playingPosition" name="playingPosition">
                            <option selected>Choose...</option>
                            <option th:each="number : ${#numbers.sequence(1, 99)}" th:value="${number}"
                                    th:text="${number}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add player</button>
            </div>
        </form>
    </div>
</div>
</html>
