<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/main.html">

<div layout:fragment="content">
    <div class="container-xxl d-flex flex-column justify-content-center text-center">
        <h1 th:if="${#authorization.expression('isAuthenticated()')}">Welcome to the club, <span th:text="${#authentication.principal.username}"></span></h1>
        <h1 th:unless="${#authorization.expression('isAuthenticated()')}">Welcome to the club, <span>Guest</span></h1>
        <div class="mt-3" th:if="${#authorization.expression('isAuthenticated()')}">
            <a href="/teams/create" class="btn btn-primary">Create team</a>
        </div>
    </div>
</div>

</html>
