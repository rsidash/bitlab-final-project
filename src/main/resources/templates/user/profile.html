<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/main.html">

<div layout:fragment="content">
    <div class="mt-3">
        <div class="mt-3 row g-3">
            <div class="w-50">
                <label for="firstName" class="form-label">First name</label>
                <input class="form-control" id="firstName" name="firstName" disabled th:value="${user.firstName}">
            </div>
            <div class="w-50">
                <label for="lastName" class="form-label">Last name</label>
                <input class="form-control" id="lastName" name="lastName" disabled th:value="${user.lastName}">
            </div>
            <div class="w-50">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="" disabled th:value="${user.username}">
            </div>
        </div>

        <a class="btn btn-primary mt-3" aria-current="page" href="/changePassword">Change password</a>
    </div>
</div>
</html>
