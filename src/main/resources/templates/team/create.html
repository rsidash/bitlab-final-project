<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/main.html">

<div layout:fragment="content">
    <h1 class="mt-3">Team creation form</h1>
    <hr class="my-4">
    <div th:if="${errors}">
        <div th:each="error : ${errors}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error.defaultMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Team name:</label>
            <input class="form-control" id="name" name="name" placeholder="Team name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</html>
